<form action="http://localhost:4567/animals/1" method="post">

      <input type="text" name="name" value="Poppy">

  </div>

  <div class="form-group">

      <input type="radio" name="health_check" value="f" checked="" if="" "false"="">No<br>
    </div>
  </div>

  <div class="form-group">

    <div class="form-item">
      <input type="radio" name="behaviour_check" value="t" checked="">Yes<br>
      <input type="radio" name="behaviour_check" value="t" checked="checked">No<br>
    </div>
  </div>

  <div class="form-group">

    <div class="form-item">
      <input type="text" name="admission_date" value="17/10/2017">

  </div>
